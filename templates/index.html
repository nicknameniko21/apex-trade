<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Intelligence Control Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            background: #00d400;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid.full {
            grid-template-columns: 1fr;
        }

        .card {
            background: #0f3460;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .card h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            border-bottom: 1px solid #00d4ff;
            padding-bottom: 10px;
        }

        .agent-item {
            background: #1a1a2e;
            border-left: 3px solid #00d4ff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .agent-item h3 {
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .role-badge {
            display: inline-block;
            background: #6c5ce7;
            color: #fff;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-right: 8px;
        }

        .status {
            color: #00d400;
            font-size: 0.9em;
        }

        .status.idle {
            color: #ffa500;
        }

        .status.executing {
            color: #ff6b6b;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, textarea {
            padding: 10px;
            background: #1a1a2e;
            border: 1px solid #00d4ff;
            color: #e0e0e0;
            border-radius: 4px;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            border-color: #00ff00;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00d4ff, #00ff00);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .task-item {
            background: #1a1a2e;
            border-left: 3px solid #ffa500;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .task-item.completed {
            border-left-color: #00d400;
        }

        .task-item h4 {
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .task-status {
            display: inline-block;
            background: #ff6b6b;
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .task-status.completed {
            background: #00d400;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            border-top: 3px solid #00d4ff;
        }

        .stat-value {
            font-size: 2em;
            color: #00d4ff;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            color: #999;
            margin-top: 5px;
        }

        .log-entry {
            background: #1a1a2e;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            font-size: 0.85em;
            color: #aaa;
            font-family: 'Courier New', monospace;
        }

        .log-entry.action {
            color: #00d4ff;
        }

        .log-entry.success {
            color: #00d400;
        }

        .log-entry.error {
            color: #ff6b6b;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .controls button {
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #0f3460;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .close-btn {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
            color: #00d4ff;
        }

        .close-btn:hover {
            color: #ff6b6b;
        }

        .refresh-info {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Swarm Intelligence Control Center</h1>
            <span class="status-badge">OPERATIONAL</span>
        </header>

        <div class="stats" id="stats">
            <div class="stat">
                <div class="stat-value" id="total-agents">0</div>
                <div class="stat-label">Active Agents</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completion-rate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <div class="grid">
            <!-- Agents Panel -->
            <div class="card">
                <h2>ü§ñ Agents</h2>
                <div id="agents-list"></div>
                <button onclick="showRegisterAgentModal()">+ Register New Agent</button>
            </div>

            <!-- Create Task Panel -->
            <div class="card">
                <h2>üìù Create Task</h2>
                <form id="create-task-form">
                    <input type="text" id="task-id" placeholder="Task ID (auto-generated)" />
                    <textarea id="task-description" placeholder="Task Description" rows="3" required></textarea>
                    <select id="task-priority">
                        <option value="1">Priority: High (1)</option>
                        <option value="5" selected>Priority: Medium (5)</option>
                        <option value="10">Priority: Low (10)</option>
                    </select>
                    <button type="submit">Create Task</button>
                </form>
            </div>
        </div>

        <div class="grid full">
            <!-- Tasks Panel -->
            <div class="card">
                <h2>üìã Tasks</h2>
                <div id="tasks-list"></div>
            </div>
        </div>

        <div class="grid full">
            <!-- Chat Interface -->
            <div class="card">
                <h2>üí¨ Agent Chat</h2>
                <div id="chat-box" style="height: 400px; overflow-y: auto; background: #1a1a2e; border: 1px solid #00d4ff; border-radius: 4px; padding: 10px; margin-bottom: 10px;">
                    <div style="color: #999; text-align: center; padding: 20px;">
                        üëã Start chatting with your agents. They'll handle your requests automatically.
                    </div>
                </div>
                <form id="chat-form" onsubmit="sendChatMessage(event)" style="display: flex; gap: 10px;">
                    <input type="text" id="chat-input" placeholder="Ask your agents anything... e.g., 'analyze my code', 'check system health'" style="flex: 1;" required />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="registerAgentModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Register New Agent</h2>
            <form id="register-agent-form">
                <input type="text" id="agent-id" placeholder="Agent ID" required />
                <input type="text" id="agent-name" placeholder="Agent Name" required />
                <select id="agent-role" required>
                    <option value="">Select Role</option>
                    <option value="COORDINATOR">Coordinator</option>
                    <option value="ANALYZER">Analyzer</option>
                    <option value="EXECUTOR">Executor</option>
                    <option value="MONITOR">Monitor</option>
                    <option value="COMMUNICATOR">Communicator</option>
                </select>
                <input type="text" id="agent-capabilities" placeholder="Capabilities (comma-separated)" />
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let refreshInterval;

        async function fetchData() {
            try {
                const [agents, tasks, status, logs] = await Promise.all([
                    fetch(`${API_URL}/agents`).then(r => r.json()),
                    fetch(`${API_URL}/tasks`).then(r => r.json()),
                    fetch(`${API_URL}/status`).then(r => r.json()),
                    fetch(`${API_URL}/logs`).then(r => r.json())
                ]);

                updateAgents(agents.agents);
                updateTasks(tasks.tasks);
                updateStatus(status);
                updateLogs(logs.logs);
            } catch (err) {
                console.error('Error fetching data:', err);
            }
        }

        function updateAgents(agents) {
            const list = document.getElementById('agents-list');
            if (agents.length === 0) {
                list.innerHTML = '<p style="color: #999;">No agents registered</p>';
                return;
            }

            list.innerHTML = agents.map(agent => `
                <div class="agent-item">
                    <h3>${agent.name}</h3>
                    <span class="role-badge">${agent.role}</span>
                    <span class="status ${agent.status}">${agent.status}</span>
                    <p>Tasks Completed: ${agent.tasks_completed}</p>
                    <p style="color: #666; font-size: 0.85em;">ID: ${agent.id}</p>
                </div>
            `).join('');

            document.getElementById('total-agents').textContent = agents.length;
        }

        function updateTasks(tasks) {
            const list = document.getElementById('tasks-list');
            if (tasks.length === 0) {
                list.innerHTML = '<p style="color: #999;">No tasks</p>';
                return;
            }

            list.innerHTML = tasks.map(task => `
                <div class="task-item ${task.status === 'completed' ? 'completed' : ''}">
                    <h4>${task.description}</h4>
                    <span class="task-status ${task.status === 'completed' ? 'completed' : ''}">${task.status}</span>
                    <p style="color: #999; font-size: 0.85em;">ID: ${task.id}</p>
                    ${task.assigned_to ? `<p>Assigned to: ${task.assigned_to}</p>` : ''}
                    ${task.status === 'pending' ? `
                        <div class="controls">
                            <select id="agent-select-${task.id}">
                                <option value="">Select Agent...</option>
                            </select>
                            <button onclick="assignTask('${task.id}')">Assign</button>
                            <button onclick="executeTask('${task.id}')">Execute</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            document.getElementById('total-tasks').textContent = tasks.length;
        }

        function updateStatus(status) {
            if (status.completed_tasks && status.total_tasks) {
                const rate = Math.round((status.completed_tasks / status.total_tasks) * 100);
                document.getElementById('completion-rate').textContent = rate + '%';
            }
        }

        function updateLogs(logs) {
            const list = document.getElementById('logs-list');
            if (logs.length === 0) {
                list.innerHTML = '<p style="color: #999;">No logs</p>';
                return;
            }

            list.innerHTML = logs.reverse().map(log => {
                const action = log.action || 'unknown';
                const timestamp = new Date(log.timestamp).toLocaleTimeString();
                return `<div class="log-entry action">[${timestamp}] ${action}</div>`;
            }).join('');
        }

        async function assignTask(taskId) {
            const agentSelect = document.getElementById(`agent-select-${taskId}`);
            const agentId = agentSelect.value;
            
            if (!agentId) {
                alert('Please select an agent');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/tasks/${taskId}/assign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent_id: agentId })
                });
                
                if (res.ok) {
                    alert('Task assigned!');
                    fetchData();
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function executeTask(taskId) {
            try {
                const res = await fetch(`${API_URL}/tasks/${taskId}/execute`, { method: 'POST' });
                if (res.ok) {
                    alert('Task executed!');
                    fetchData();
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        function showRegisterAgentModal() {
            document.getElementById('registerAgentModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('registerAgentModal').classList.remove('active');
        }

        document.getElementById('create-task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = document.getElementById('task-description').value;
            const priority = parseInt(document.getElementById('task-priority').value);
            
            try {
                const res = await fetch(`${API_URL}/tasks/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, priority })
                });
                
                if (res.ok) {
                    alert('Task created!');
                    document.getElementById('create-task-form').reset();
                    fetchData();
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });

        document.getElementById('register-agent-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const agent_id = document.getElementById('agent-id').value;
            const name = document.getElementById('agent-name').value;
            const role = document.getElementById('agent-role').value;
            const capabilities = document.getElementById('agent-capabilities').value.split(',').map(c => c.trim());
            
            try {
                const res = await fetch(`${API_URL}/agents/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent_id, name, role, capabilities })
                });
                
                if (res.ok) {
                    alert('Agent registered!');
                    closeModal();
                    document.getElementById('register-agent-form').reset();
                    fetchData();
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });

        async function sendChatMessage(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            const chatBox = document.getElementById('chat-box');
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.style.cssText = 'margin-bottom: 10px; padding: 10px; background: #0f3460; border-left: 3px solid #00d4ff; border-radius: 4px; color: #e0e0e0;';
            userMsg.innerHTML = `<strong>You:</strong> ${message}`;
            chatBox.appendChild(userMsg);
            
            input.value = '';
            
            try {
                const res = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    const agentMsg = document.createElement('div');
                    agentMsg.style.cssText = 'margin-bottom: 10px; padding: 10px; background: #1a3a3a; border-left: 3px solid #00d400; border-radius: 4px; color: #00d400;';
                    agentMsg.innerHTML = `<strong>${data.agent}:</strong> ‚úì Task completed (${data.task_id})`;
                    chatBox.appendChild(agentMsg);
                } else {
                    const errorMsg = document.createElement('div');
                    errorMsg.style.cssText = 'margin-bottom: 10px; padding: 10px; background: #3a1a1a; border-left: 3px solid #ff6b6b; border-radius: 4px; color: #ff6b6b;';
                    errorMsg.innerHTML = `<strong>Error:</strong> ${data.error}`;
                    chatBox.appendChild(errorMsg);
                }
                
                chatBox.scrollTop = chatBox.scrollHeight;
                fetchData();
            } catch (err) {
                const errorMsg = document.createElement('div');
                errorMsg.style.cssText = 'margin-bottom: 10px; padding: 10px; background: #3a1a1a; border-left: 3px solid #ff6b6b; border-radius: 4px; color: #ff6b6b;';
                errorMsg.innerHTML = `<strong>Error:</strong> ${err.message}`;
                chatBox.appendChild(errorMsg);
            }
        }

        // Initial load and auto-refresh
        fetchData();
        refreshInterval = setInterval(fetchData, 2000);
    </script>
</body>
</html>
